<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="../template/layoutBase.xhtml">

	<ui:define name="content">
		<script type="text/javascript"
			src="https://maps.google.com/maps/api/js?key=AIzaSyCjAdm76c5kse5UN51TZFZoEj1mAqPUQLE"></script>
		<script type="text/javascript">
			var currentMarker = null;
			
			

			function handlePointClick(event) {
				if (currentMarker === null) {
					document.getElementById('form-cadastro:inputLatitude').value = event.latLng
							.lat();
					document.getElementById('form-cadastro:inputLongitude').value = event.latLng
							.lng();

					currentMarker = new google.maps.Marker({
						position : new google.maps.LatLng(event.latLng.lat(),
								event.latLng.lng())
					});

					PF('map').addOverlay(currentMarker);

					PF('dlg').show();
				}
			}

			function markerAddComplete() {
				var title = document.getElementById('title');
				currentMarker.setTitle(title.value);
				title.value = "";

				currentMarker = null;
				PF('dlg').hide();
			}

			function cancel() {
				PF('dlg').hide();
				currentMarker.setMap(null);
				currentMarker = null;

				return false;
			}

			function reverseGeocode() {
				var lat = document
						.getElementById('form-cadastro:inputLatitude').value, lng = document
						.getElementById('form-cadastro:inputLongitude').value;

				PF('gmap').reverseGeocode(lat, lng);
			}
			
			function closeModal() {
				PF('dlgCadastroRota').hide();

				return false;
			}
			
			function openModal() {
				PF('dlgCadastroRota').show();

				return false;
			}
		</script>

		<p:growl id="messages" showDetail="true" />

		<p:gmap id="gmap" center="#{cadastrarRotaController.centerMap}"
			zoom="13" type="HYBRID" style="width:100%;height:400px;"
			onPointClick="handlePointClick(event);"
			model="#{cadastrarRotaController.emptyModel}" widgetVar="map">
			<p:ajax event="overlaySelect"
				listener="#{cadastrarRotaController.onMarkerSelect}"
				update="messages" />
			<p:ajax event="reverseGeocode"
				listener="#{cadastrarRotaController.onReverseGeocode}"
				update="@this" />
		</p:gmap>

		<h:form id="form-cadastro">

			<h:panelGrid id="panelGrid-campos-form" columns="2" cellpadding="10">
				<p:outputLabel for="inputLatitude" id="lblLatitude" value="Latitude" />
				<p:inputNumber id="inputLatitude" decimalPlaces="8"
					style="width:600px" maxlength="70"
					value="#{cadastrarRotaController.endereco.latitude}"
					required="true"
					requiredMessage="A latitude é de preenchimento obrigatório" />

				<p:outputLabel for="inputLongitude" id="lblLongitude"
					value="Longitude" />
				<p:inputNumber id="inputLongitude" decimalPlaces="8"
					style="width:600px" maxlength="70"
					value="#{cadastrarRotaController.endereco.longitude}"
					required="true"
					requiredMessage="A longitude é de preenchimento obrigatório" />

				<p:commandButton class="btn-voltar" value="Voltar"
					id="commandButton-voltar" icon="ui-icon-arrowthick-1-w"
					actionListener="#{cadastrarRotaController.Voltar}"
					update="panelGrid-campos-form" />

				<p:commandButton class="btn-salvar" value="Salvar"
					id="commandButton-salvar" icon="ui-icon-disk"
					onclick="reverseGeocode()" update="panelGrid-campos-form" />

			</h:panelGrid>

			<p:messages showDetail="true" autoUpdate="true" closable="true"
				severity="warn" />
			<p:messages autoUpdate="true" closable="true" severity="error" />
			<p:messages showDetail="true" autoUpdate="true" closable="true"
				severity="info" />

		</h:form>

		<p:dialog widgetVar="dlg" showEffect="fade" modal="true">
			<h:form prependId="false">
				<h:panelGrid columns="2">
					<h:outputLabel for="title" value="Title:" />
					<p:inputText id="title" value="#{cadastrarRotaController.title}" />

					<f:facet name="footer">
						<p:commandButton value="Add"
							action="#{cadastrarRotaController.addMarker}" update=":messages"
							oncomplete="markerAddComplete()" />
						<p:commandButton value="Cancel" onclick="return cancel()" />
					</f:facet>
				</h:panelGrid>

			</h:form>
		</p:dialog>
		
		<p:dialog header="Cadastro de Rotas" widgetVar="dlgCadastroRota" modal="true" visible="true">
			<h:outputText value="Informe o endereço inicial." />
			<h:form prependId="false">
				<h:panelGrid columns="2">
					<h:outputLabel for="logradouro" value="Endereço:" />
					<p:inputText id="logradouro" value="#{cadastrarRotaController.logradouro}" />
					
					<h:outputLabel for="cep" value="CEP:" />
					<p:inputText id="cep" value="#{cadastrarRotaController.cep}" />

					<f:facet name="footer">
						<p:commandButton value="Iniciar"
							action="#{cadastrarRotaController.carregarGeradoras}" update="@all" oncomplete=""/>
						<p:commandButton value="Cancelar" action="#{cadastrarRotaController.voltar}" />
					</f:facet>
				</h:panelGrid>
			</h:form>
		</p:dialog>

	</ui:define>

</ui:composition>
</html>
